<h1>Add your rating to {{movie}}</h1>
</form>
<form class="" action="{% url 'ratings_app:submit_rating' movie.id%}" method="POST">
  {% csrf_token %}
  <label for='rater_box'>What's your rater ID?</label>
  <input type="number" name="rater" id='rater_box'>
  <br/>
  {% for i in ratingchoices %}
  <input type="radio" name="rating" id="rating{{i}}" value="{{i}}"/>
  <label for="rating{{i}}">{{i}} </label><br/>
  {% endfor %}
  <input type="submit" value="Rate">
</form>
